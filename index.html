<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      var coverSupport = 'CSS' in window && typeof CSS.supports === 'function' && (CSS.supports('top: env(a)') ||
        CSS.supports('top: constant(a)'))
      document.write(
        '<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0' +
        (coverSupport ? ', viewport-fit=cover' : '') + '" />')
    </script>
    <title></title>
    <!--preload-links-->
    <!--app-context-->
	<script id="vertex-shader" type="x-shader/x-vertex">
	        attribute vec2 vPosition; //顶点坐标
	        attribute vec4 vColor; //顶点颜色
	        varying vec4 fColor;
	    
	        void main()
	        {
	            gl_Position = vec4(vPosition, 0.0, 1.0);
	            fColor = vColor;
	        }
	    </script>
	
	    <script id="fragment-shader" type="x-shader/x-fragment">
	        precision mediump float;
	        varying vec4 fColor;
	    
	        void main()
	        {
	            gl_FragColor = fColor;
	        }
	    </script>
	<script type="text/javascript" src="../js/common/webgl-utils.js"></script>
	<script type="text/javascript" src="../js/common/initShaders.js"></script>
	<script type="text/javascript" src="../js/common/MV.js"></script>
	<script type="text/javascript" src="../js/ch03/tetromino.js"></script>
	
	    <style>
	        .container {
	            display: flex;
	            flex-direction: column;
	            align-items: center;
	            width: 100%;
				
	        }
	
	        .button {
	            margin: 10px 5px;
	            height: 50px;
	            font-size: 16px;
				background-color: beige;
	        }
	    </style>
  </head>
 <body>

             <button class="button" onclick="moveToBottomBtnClick()">到底(↓)</button>
         </div>
         <div>
             <button style="display: none" onclick="nextTick()">next</button>
             <button class="button" id="start-btn" onclick="startBtnClick()"><a href="demos/chap3-demo-4.html">开始游戏</button>

 </body>
